<!DOCTYPE html> <!-- html 표준을 따름. -->>
<html lang="ko"> <!-- 언어 설정 -->>
<head> <!-- 문서의 메타데이터(설정, 스타일, 스크립트 등)를 정의하는 영역 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Layer Wave Animation with Scroll</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wave-container">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
    </div>
    <div class="content">
        <h1>안녕하세요~</h1>
        <p>스크롤을 내리면서 페이지 내용을 확인해보세요.</p>
        <p>이제 스크롤과 웨이브가 동시에 동작해야 합니다.</p>
        <p>더 많은 내용을 추가해서 충분히 스크롤할 수 있게 해주세요.</p>
        <p style="height: 2000px;"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
